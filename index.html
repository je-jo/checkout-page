<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="images/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Checkout Page Challenge</title>
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <div class="items">
      <div class="card">
        <img src="images/photo1.png" alt="a backpack" class="card__img">
        <div class="card__content">
          <h3 class="card__title">Vintage Backbag</h3>
          <p class="price">$54.99<span class="price--old">$94.99</span></p>
          <p class="quantity">
            <button class="btn--operator" id="minus--bag">
              <span class="material-icons">
                remove
              </span>
            </button>
            <span id="qty-bag" class="quantity__number"></span>
            <button class="btn--operator" id="plus--bag">
              <span class="material-icons">
                add
              </span>
            </button>
          </p>
        </div>
      </div>
      <div class="card">
        <img src="images/photo2.png" alt="a backpack" class="card__img">
        <div class="card__content">
          <h3 class="card__title">Levi Shoes</h3>
          <p class="price">$74.99<span class="price--old">$124.99</span></p>
          <p class="quantity">
            <button class="btn--operator" id="minus--shoes">
              <span class="material-icons">
                remove
              </span>
            </button>
            <span id="qty-shoes" class="quantity__number"></span>
            <button class="btn--operator" id="plus--shoes">
              <span class="material-icons">
                add
              </span>
            </button>
          </p>
        </div>
      </div>
      <div class="card__totals">
        <hr>
        <p class="totals__title">Shipping<span id="display-shipping"></span></p>
        <hr>
        <p class="totals__title">Total<span id="display-total"></span></p>
      </div>

    </div>
    <div class="form">
      <form action="">
        <h2>Contact infomation</h2>
        <label for="email">
          E-mail:
          <div class="input__container">
            <span class="material-icons">
              email
            </span>
            <input class="input" type="email" id="email" name="user-email" placeholder="Enter your email...">
          </div>
        </label>
        <label for="phone">
          Phone:
          <div class="input__container">
            <span class="material-icons">
              call
            </span>
            <input class="input" type="tel" id="phone" name="user-phone" placeholder="Enter your phone...">
          </div>
        </label>
        <h2>Shipping address</h2>
        <label for="name">
          Full name:
          <div class="input__container">
            <span class="material-icons">
              account_circle
            </span>
            <input class="input" type="text" id="name" name="user-name" placeholder="Your name...">
          </div>
        </label>
        <label for="address">
          Address:
          <div class="input__container">
            <span class="material-icons">
              home
            </span>
            <input class="input" type="text" id="address" name="user-address" placeholder="Your address...">
          </div>
        </label>
        <label for="city">
          City:
          <div class="input__container">
            <span class="material-icons">
              location_city
            </span>
            <input class="input" type="text" id="city" name="user-city" placeholder="Your city...">
          </div>
        </label>
        <button type="submit" class="btn--submit">Continue</button>
      </form>
    </div>
  </main>
  <footer>
    <p>created by <a href="https://github.com/je-jo">je-jo</a> - <a
        href="https://devchallenges.io/">devChallenges.io</a></p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
